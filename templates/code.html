{% extends "base.html" %}

{% block content %}
    <div>
        <h2>{{ title }}</h2>
        {% if sub_title %}<h3>{{ sub_title }}</h3>{% endif %}
        {% if link %}<a href="{{ link }}">dreamweaver--full-version.exe</a>{% endif %}
        {% if result_list %}
        <ul>
            {% for message in result_list %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <pre class="prettyprint"><code class="language-javascript">{{ code }}</code></pre>
    </div>
{% endblock %}
